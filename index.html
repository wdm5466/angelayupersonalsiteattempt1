<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--hero section-->
    <section class="hero">
        <div class="hero-container">
            <div class="hello">
                <h1>HELLO!</h1>
                <h2>my name is dylan</h2>
                <p>I'm a web developer</p>
            </div>
            <div class="profile-image-container">
                <img src="./Assets/me.jpg" alt="handsome man" class="profile-image">
            </div>
        </div>
    </section>

    <!--link to resume page-->
    <section class="resume">
        <div class="resume-container">
            <div class="experience">
                <a href=""><h2>check out my work my work experience</h2></a>
            </div>
            <div class="experience-links">
                <div class="education">
                    <h3 class="experience-text">Education</h3>
                    <img class="education-image" src="./Assets/garfield-3.jpg" alt="classroom">
                </div>
                <div class="coding">
                    <h3 class="experience-text">Coding</h3>
                    <img class="coding-image" src="./Assets/coding.png" alt="coding">
                </div>
                <div class="fine-dining">
                    <h3 class="experience-text">Fine Dining</h3>
                    <img class="dining-image" src="./Assets/new-dinning-area-at-petra.jpg" alt="fancy restaraunt">
                </div>
            </div>
        </div>
    </section>

    <!--portfolio-->
    <section class="portfolio">
        <div class="portfolio-container">
            <div class="my-projects">
                <h2>my projects</h2>
            </div>
            <div class="portfolio-links">
                <div class="fcc">
                    <h3 class="portfolio-text">freeCodeCamp landing page</h3>
                    <img class="fcc-image" src="./Assets/fcc landing.png" alt="website example 1">
                </div>
                <div class="odin">
                    <h3 class="portfolio-text">odin landing page</h3>
                    <img class="odin-image" src="./Assets/odin landing.png">
                </div>
        </div>
    </section>

    <!--about me-->
    <section class="about">
        <div class="about-container">
            <div class="description">
                <h2>i also write and record music</h2>
            </div>
            <div class="me-music">
                <img class="music-image" src="./Assets/memusic.jpg" alt="me playing music on guitar live">
            </div>
        </div>
    </section>

    <!--contact me-->
    <section class="contact">
        <div class="contact-container">
            <div class="contact-message">
                <h2 class="contact-text">get in touch with me</h2>
            </div>
            <div class="phone">
                <!--add phone icon-->
                <p class="contact-text">555-555-5555</p>
            </div>
            <div class="email">
                <!--add email icon-->
                <p class="contact-text">fake@gmail.com</p>
            </div>
            <div class="address">
                <!--add address icon-->
                <p class="contact-text">815 15th ave s</p>
            </div>
        </div>
    </section>
</body>
</html>
